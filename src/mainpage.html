<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mainpage</title>		
		<link rel="stylesheet" href="CSS/mainpage.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> <!-- jquery -->
		<script src="js/mainpage.js"></script>
		<CORSConfiguration xmlns="http://s3.amazonaws.com/doc/2006-03-01/">
		    <CORSRule>
		        <AllowedOrigin></AllowedOrigin>
		        <AllowedMethod></AllowedMethod>
		        <AllowedHeader></AllowedHeader>
		    </CORSRule>
		</CORSConfiguration>
	</head>

	<body>
		<div class="box">
			<h1>Tap-estry</h1>	
			<p class="welcometext"> Welcome, upload your first image and get colouring!!</p>
			
			<div class="buttons">
				<form method="POST">
					<label for="myImage" class="custom-file-upload">
					    <i class="fa fa-cloud-upload"></i> Upload Image
					</label> 
					<input name="myImage" class="myImage" id="myImage" type="file" name="pic" accept="image/*">
					<label for="otherswork" class="custom-otherswork"> See Others Work</label>
					<input type="file" id="otherswork">
				  	<form action="color.html">
				  		<label for="start" class="color"> Start Coloring</label>
					    <input id="start" type="submit"/>
					</form>
				</form>
			</div>	
		<canvas id="canvas" width="500" height="400"></canvas>
		<br>
		<input id="blocks" type="range" min="1" max="50" value="0">
		<input id="animate" type="button" value="Animate">
		<script src="app.js"></script>
	</body>
</html>
