<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>mainpage</title>
	<link rel="stylesheet" href="CSS/mainpage.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> &lt;!&ndash; jquery &ndash;&gt;-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/mainpage.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->

</head>

<body>

<div id="welcome" class="jumbotron vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 inner-padding" align="center" style="background-color:rgba(1,0,0,0.7);">
				<h1 class="text-center" style="color:white;">Tap-estry</h1>
				<p class="text-center"> Welcome, upload your first image and get colouring!!</p>

				<div class="buttons">
					<form method="POST">
						<label for="myImage" class="custom-file-upload">
							<i class="fa fa-cloud-upload"></i> Upload Image
						</label>

						<input name="myImage" class="myImage" id="myImage" type="file" accept="image/*" onclick="toggleVisibility();" style="display:none;"></input>
					</form>

					<a href="peoplesimages.html"><button class="otherswork">See others work</button></a>
				</div>

			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</div>

<div id="coloring" style="display: none" class="jumbotron vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 inner-padding" align="center">
				<canvas id="imageDisplay" width="800" height="600"></canvas>
				<br></br>
				<!--<input id="blocks" type="range" min="1" max="50" value="0"></input>
                   <input id="animate" type="button" value="Animate"></input>-->
				<input id="easy" type="button" value="Easy"></input>
				<input id="medium" type="button" value="Medium"></input>
				<input id="hard" type="button" value="Hard"></input>
				<input id="startColoring" type="button" value="Start" onclick="whiteCanvas();"></input>
				<script src="/webjars/sockjs-client/sockjs.min.js"></script>
				<script src="/webjars/stomp-websocket/stomp.min.js"></script>
				<script src="js/photomodif.js"></script>

			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</div>


<div id="startInteract" style="display: none" class="jumbotron vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8 inner-padding" align="center">
				<div id="tableContainer"></div>
				<!--<script src="js/photomodif.js"></script>-->
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>
</div>

</html>
