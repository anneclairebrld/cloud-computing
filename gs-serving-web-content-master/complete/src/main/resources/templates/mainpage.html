	<meta charset="UTF-8"></meta>

<body style="text-align: center; min-width: 100%;">

<div id="welcome" class="jumbotron vertical-center">
	<div class="container">

			<div class="col-sm-8 inner-padding" style="table-layout:fixed;text-align: center; min-width: 100%; background-color:rgba(1,0,0,0.7);">
				<h1 class="text-center" style="color:white;">Tap-estry</h1>
				<p class="text-center"> Welcome, upload your first image and get colouring!!</p>

				<div class="buttons">
					<form method="POST">
						<label for="myImage" class="custom-file-upload">
							<i class="fa fa-cloud-upload"></i> Upload Image
						</label>
						<input name="myImage" class="myImage" id="myImage" type="file" accept="image/png, image/jpeg, image/jpeg" onclick="toggleVisibility();" style="display:none;"></input>
					</form>
					<a href="peoplesimages.html"><button class="otherswork">Join Others Work</button></a>

				</div>

			</div>
	</div>
</div>

<div id="coloring" style="display: none" class="jumbotron vertical-center">
	<div class="container">
		<a href="peoplesimages.html"><button class="otherswork">Join Others Work instead</button></a>
		<div style="text-align: center;" align="center">
			<h2 class="text-center" style="width:100%;color:white;background-color:rgba(1,0,0,0.7);">Select a Level and Press Start</h2>
			<h3 class="text-center" style="width:100%;color:white;background-color:rgba(1,0,0,0.7);">(It may take a few seconds to load)</h3>
		</div>
			<div class="col-sm-8 inner-padding" style="table-layout:fixed;text-align: center; min-width: 100%;">
				<canvas id="imageDisplay" width="800" height="600"></canvas>
				<br></br>

				<input id="easy" type="button" value="Easy"></input>
				<input id="medium" type="button" value="Medium"></input>
				<input id="hard" type="button" value="Hard"></input>
				<input id="startColoring" type="button" value="Start" onclick="whiteCanvas();"></input>
				<script src="/webjars/sockjs-client/sockjs.min.js"></script>
				<script src="/webjars/stomp-websocket/stomp.min.js"></script>
				<script src="js/photomodif.js"></script>

			</div>

	</div>
</div>


<div id="startInteract" style="display: none" class="jumbotron vertical-center">
	<a href="peoplesimages.html"><button class="otherswork">Join Others Work instead</button></a>
	<div class="container">
		<div style="text-align: center;" align="center">
			<h1 class="text-center" style="width:100%;color:white;background-color:rgba(1,0,0,0.7);">Get started!</h1>
			<h2 class="text-center" style="width:100%;color:white;background-color:rgba(1,0,0,0.7);">Select a color from the palette at the bottom! Other people may join you.</h2>

		</div>
		<div id="loading" style="width:100%;color:white;background-color:rgba(1,0,0,0.7);" >
			<img src="./../images/load.gif" style="width:40%;"></img>
		</div>
		<div class="col-sm-8 inner-padding" style="table-layout:fixed;text-align: center; min-width: 100%;">
			<div id="tableContainer"></div>
		</div>

	</div>
</div>
